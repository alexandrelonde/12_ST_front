<app-title-logout></app-title-logout>
<ng-container *ngIf="(restaurantes$|async) as restaurantes">
  <ng-container *ngFor="let restaurante of restaurantes"  >
    <div style="display:flex;flex-direction: column;gap:1rem;border:19px;margin-bottom: 10px;">
      <span>
       <h4>{{restaurante.nome}}</h4>
      </span>

      <span>
        {{restaurante.endereco}}
      </span>

      <span>
        {{restaurante.telefone}}
      </span>

      <button (click)="irPraDetalhes(restaurante.id)">
        DETALHES DO RESTAURANTE
      </button>
    </div>



  </ng-container>


</ng-container>
