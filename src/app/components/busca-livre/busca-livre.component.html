<div class="page-search">
  <div class="content full-width">
    <form [formGroup]="searchForm" class="form">
      <mat-form-field appearance="outline">
        <mat-label>
          O que vocÃª procura (restaurante, prato ou ingrediente)?
        </mat-label>
        <input matInput formControlName="buscar" />
      </mat-form-field>

      <div class="search">
        <button mat-raised-button color="primary" class="button-search">
          Buscar
        </button>
        <!--(click)="buscar() depois do class"-->
      </div>
    </form>

    <!--  -->

    <ng-container *ngIf="restaurantes$ | async; let restaurantes">
      <mat-card class="card" *ngFor="let restaurante of restaurantes">
        <mat-card-content>

          <span>
            <h3><strong>{{ restaurante.nome }}</strong></h3>
          </span>

          <div>
            <span>
              <strong>EndereÃ§o:</strong> {{ restaurante.endereco }}
            </span>
          </div>

          <div>
            <span>
              <strong>Telefone:</strong> {{ restaurante.telefone }}
            </span>
          </div>

          <div class="detalhes">
            <button
              mat-raised-button color="basic"
              class="button-details"
              (click)="irPraDetalhes(restaurante.id)" >Detalhes do Restaurante
            </button>
          </div>

        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
