<div class="page-login">

    <form [formGroup]="loginForm" class="form">

      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      </mat-form-field>

      <div class="submit">
        <button mat-raised-button color="primary" class="button-login" [disabled]="!loginForm.valid" (click)="login()" >Login</button>
      </div>

    </form>
</div>
